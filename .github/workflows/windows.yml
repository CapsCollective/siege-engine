name: Windows

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    # Build and clean

    - name: update submodules
      run: git submodule update --init --recursive
      shell: cmd
      
    - name: make
      run: mingw32-make
      shell: cmd
      
    - name: make clean
      run: mingw32-make clean
      shell: cmd

    # Rebuild with g++

    - name: make CXX=g++
      run: mingw32-make CXX=g++
      shell: cmd
