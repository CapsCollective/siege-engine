name: Windows

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    # Run setup
      
    - name: make setup
      run: mingw32-make setup
      shell: cmd

    # Build and clean
      
    - name: make build
      run: mingw32-make build
      shell: cmd
      
    - name: make clean
      run: mingw32-make clean
      shell: cmd

    # Rebuild with g++

    - name: make build CXX=g++
      run: mingw32-make build CXX=g++
      shell: cmd
