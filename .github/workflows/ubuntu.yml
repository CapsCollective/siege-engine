name: Ubuntu

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies

    - name: update apt
      run: sudo apt-get update

    - name: install raylib dependencies
      run: sudo apt install libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev

    # Run setup

    - name: make setup
      run: make setup

    # Build and clean

    - name: make bin/app
      run: make bin/app

    - name: make clean
      run: make clean

    # Rebuild with g++
      
    - name: make bin/app CXX=g++
      run: make bin/app CXX=g++

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install dependencies

      - name: update apt
        run: sudo apt-get update

      - name: install raylib dependencies
        run: sudo apt install libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev

      # Run setup

      - name: make setup
        run: make setup

      # Run tests

      - name: make test
        run: make test